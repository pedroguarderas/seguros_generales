bookdown::gitbook:
  css: style.css
  code_folding: show
  split_bib: FALSE
  includes:
    in_header: mathjax_includes.html
  config:
    split_by: chapter
    toc:
      collapse: section
    download: [ "pdf" ]
bookdown::pdf_book:
  fontsize: 12pt
  includes:
    in_header: preamble.tex
  toc: true
  toc_depth: 2
  latex_engine: pdflatex
  citation_package: biblatex
  keep_tex: yes
  fig_width: 7
  fig_height: 6
  fig_caption: true
