bookdown::gitbook:
  css: style.css
  code_folding: show
  split_bib: FALSE
  includes:
    in_header: mathjax_includes.html
  config:
    split_by: chapter
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Matem√°tica Actuarial de los Seguros Generales</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: [ "pdf" ]
  search: 
    engine: fuse
  fontsettings:
    theme: White
    size: 3 
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  fontsize: 12pt
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex
  citation_package: biblatex
  biblatexoptions: [bibencoding=utf8, style=numeric-verb, citestyle=numeric, labelnumber=true,
    backend=biber, natbib=false, maxnames=10, sorting=nty, maxcitenames=2, hyperref=true]
  template: null
  pandoc_args: --top-level-division=chapter
  toc: true
  toc_depth: 3
  toc_unnumbered: true
  toc_appendix: true
  quote_footer: ["\\VA{", "}{}"]
  fig_caption: true
  fig_width: 7
  fig_height: 6